{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="main-list">
    {% for post in posts %}
        <a href="{% url 'post_detail' pk=post.pk %}"><div class='content-box' >
            {% if post.author.custom_user.avatar.url %}
                <img src="{{ post.author.custom_user.avatar.url }}" alt="Avatar" class="mini-profile">
            {% else %}
                <img src="static/img/default_avatar.png" alt="Avatar" class="mini-profile">

            {% endif %}
            <p>author: {{ post.author }}, created_at: {{ post.created_at}}</p>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        </div></a>
    {% endfor %}
</div>    
{% endblock %}
