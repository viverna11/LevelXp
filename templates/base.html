<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>LevelXP</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <h1>ласкаво просимо на LevelXP</h1>

        <a href="{% url 'logout' %}"><button class="">Вийти</button></a>
    {% else %}
        <a href="{% url 'login' %}"><button class="">увійти в профіль</button></a>
    {% endif %}

    {% block footer %}
    {% endblock %}


    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
