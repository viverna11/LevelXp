<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>LevelXP</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'favicons/LevelXP_logo.png' %}">
</head>

<body>
    <div class="rlpos main-box background top ">
        <div>
        <h1><a href="{% url 'post_list' %}"><img src="{% static 'favicons/LevelXP_logo.png' %}"  alt="logo" style="width:32px; border-radius: 25px;">LevelXP</h1></a>
        </div>
        <div>
            <a href="{% url 'post_create' %}"><button class="custom-button">+</button></a>
            <a href="{% url 'post_list' %}"><button class="custom-button">Головна</button></a>
            {% if request.user.is_authenticated %}  
                <a href="{% url 'profile' %}"><button class="custom-button">профіль</button></a>
                <a href="{% url 'logout' %}"><button class="custom-button">Вийти</button></a>
            {% else %}
                <a href="{% url 'login' %}"><button class="custom-button">увійти в профіль</button></a>
                <a href="{% url 'register' %}"><button class="custom-button">зареєструватися</button></a>
            {% endif %}
        </div>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
