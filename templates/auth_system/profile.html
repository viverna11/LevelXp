{% extends "base.html" %}
{% block content %}
<div>
    <img src="{{ user.avatar.url }}" alt="Avatar" class="profile" onerror="this.onerror=null;this.src='/static/img/default_avatar.png';">
    <div>
        username: {{ user.username }} профіль створенно: {{user.created_at}}
    </div>
</div>
<div class="box-list">
    {% for post in my_post %}
    <div class="content-box">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Створено: {{ post.created_at }}</p>
        <p>Автор: {{ post.author.username }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
